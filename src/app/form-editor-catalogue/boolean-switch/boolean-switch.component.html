<div class="form-group row" [formGroup]="form">
    <label [attr.for]="control.path" class="col-sm-3 col-form-label">{{title}}</label>
   
    <div class="col-sm-9" [id]="control.id">
   
      <div class="boolean-switch">
        <div [ngClass]="{selected: isTrue}" (click)="setValue(true)">Yes</div>
        <div [ngClass]="{selected: !isTrue}" (click)="setValue(false)">No</div>
      </div>

    </div>
</div>

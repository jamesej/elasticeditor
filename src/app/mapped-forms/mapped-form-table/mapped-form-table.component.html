<div *ngIf="title" class="mf-title">{{title}}</div>
<table [formGroup]="form">
  <thead>
    <tr>
      <th *ngFor="let title of columnTitles">
        {{title}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of form.controls; let i = index;" [formGroup]="item">
      <td *ngFor="let key of item.controls | keys">
        <app-mapped-form-control [form]="item" [key]="key" hideLabel="true"></app-mapped-form-control>
      </td>
    </tr>
  </tbody>
</table>
<span class="mf-control-button mf-add-button oi" data-glyph="plus"  (click)="add()"></span>
